<body>

  <!-- navigation bar for PokÃ©mon types -->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="all">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="fire">Fire</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="water">Water</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="grass">Grass</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="electric">Electric</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="ice">Ice</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="fighting">Fighting</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="poison">Poison</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="ground">Ground</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="flying">Flying</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="psychic">Psychic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="bug">Bug</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="rock">Rock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="ghost">Ghost</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-type="dragon">Dragon</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <h1 class="p-4 text-center fs-2">List of Pokemon</h1>

  <div class="container text-center">
    <ul class="pokemon-list row"></ul>
  </div>

  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered text-center">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
